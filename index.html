<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Input Field Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="input-field-secton">
            <div class="container">
                <div class="my-form">
                    <pre></pre>
                    <h3>Modify Users Record</h3>
                    <form action="" method="POST">
                        <div class="row">
                            <div class="my-input-with-help col-12 col-md-6 col-lg-4">
                                <div class="form-group my-input">
                                    <input type="number" class="form-control" id="campaign_id" name="campaign_id"
                                        aria-describedby="campaign_id" value="01">
                                    <label for="campaign_id"
                                        style="font-size: 75%; transform: translate3d(0px, -60%, 0px); opacity: 1; background-color: white; padding: 0px 5px;">Campaing
                                        ID</label>
                                </div>
                            </div>
                            <div class="my-input-with-help col-12 col-md-6 col-lg-4">
                                <div class="form-group my-input">

                                    <input type="text" class="form-control" id="campaign_name" name="campaign_name"
                                        aria-describedby="campaign_name" value="Campaign 1">
                                    <label for="campaign_name"
                                        style="font-size: 75%; transform: translate3d(0px, -60%, 0px); opacity: 1; background-color: white; padding: 0px 5px;">Campaign
                                        Name</label>
                                </div>
                            </div>
                            <div class="my-input-with-help col-12 col-md-6 col-lg-4">
                                <div class="form-group my-input">

                                    <input type="text" class="form-control" id="campaign_description"
                                        name="campaign_description" aria-describedby="campaign_description"
                                        value="DEMO Camp">
                                    <label for="campaign_description"
                                        style="font-size: 75%; transform: translate3d(0px, -60%, 0px); opacity: 1; background-color: white; padding: 0px 5px;">Campaign
                                        Description</label>
                                </div>
                            </div>
                            <div class="my-input-with-help col-12 col-md-6 col-lg-4 ">
                                <div class="form-group my-input">

                                    <input type="text" class="form-control" id="web_form_address"
                                        name="web_form_address" aria-describedby="web_form_address" value="Not Found">
                        <label for=" web_form_address"
                                        style="font-size: 75%; transform: translate3d(0px, -60%, 0px); opacity: 1; background-color: white; padding: 0px 5px;">Web
                                    Form</label>
                                </div>
                            </div>
                            <div class="my-input-with-help col-12 col-md-6 col-lg-4 ">
                                <div class="form-group my-input">

                                    <input type="text" class="form-control" id="web_form_address_two"
                                        name="web_form_address_two" aria-describedby="web_form_address_two"
                                        value=" ">
                                    <label for="web_form_address_two"
                                        style="font-size: 75%; transform: translate3d(0px, -60%, 0px); opacity: 1; background-color: white; padding: 0px 5px;">Web
                                        Form Two</label>
                                </div>
                            </div>
                            <div class="my-input-with-help col-12 col-md-6 col-lg-4 ">
                                <div class="form-group my-input">

                                    <input type="text" class="form-control" id="web_form_address_three"
                                        name="web_form_address_three" aria-describedby="web_form_address_three">
                                    <label for="web_form_address_three"
                                        style="font-size: 100%; transform: translate3d(0px, 0px, 0px); opacity: 0.5; background-color: transparent; padding: 15px 0px 0px 13px;">Web
                                        Form Three</label>
                                </div>
                            </div>
                            <div class="my-input-with-help col-12 col-md-6 col-lg-4 ">
                                <div class="form-group my-input">

                                    <input type="text" class="form-control" id="web_form_target" name="web_form_target"
                                        aria-describedby="web_form_target">
                                    <label for="web_form_target"
                                        style="font-size: 100%; transform: translate3d(0px, 0px, 0px); opacity: 0.5; background-color: transparent; padding: 15px 0px 0px 13px;">Web
                                        Form Target</label>
                                </div>
                            </div>
                            <div class="buttons">
                                <input class="btn btn-secondary cancel-btn" type="reset" value="Cancel">
                                <input class="btn btn-primary submit-btn" type="submit" value="Submit" name="campaign1">
                            </div>

                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let my_input = document.querySelector(".my-input")
        if (my_input) {
            $("input").each(function () {
                // -----------------------------
                console.log($(this));
                console.log($(this).parent(), " Parent");
                if ($(this).val().length > 0) {
                    $(this).parent(".my-input").find("label").css({
                        "font-size": "75%",
                        "transform": "translate3d(0, -60%, 0)",
                        "opacity": "1",
                        "background-color": "white",
                        "padding": "0 5px"
                    })
                } else {
                    $(this).parent(".my-input").find("label").css({
                        "font-size": "100%",
                        "transform": "translate3d(0, 0, 0)",
                        "opacity": "0.5",
                        "background-color": "transparent",
                        "padding": "15px 0 0 13px"
                    })
                }
            })
            $(".my-input").each(function () {
                $(this).focusin(function () {
                    $(this).find("label").css({
                        "font-size": "75%",
                        "transform": "translate3d(0, -60%, 0)",
                        "opacity": "1",
                        "background-color": "white",
                        "padding": "0 5px"
                    })
                });
                $(this).focusout(function () {
                    if ($(this).find("input").val().length > 0) {
                        $(this).find("label").css({
                            "font-size": "75%",
                            "transform": "translate3d(0, -60%, 0)",
                            "opacity": "1",
                            "background-color": "white",
                            "padding": "0 5px"
                        })
                    } else {
                        $(this).find("label").css({
                            "font-size": "100%",
                            "transform": "translate3d(0, 0, 0)",
                            "opacity": "0.5",
                            "background-color": "transparent",
                            "padding": "15px 0 0 13px"
                        })
                    }
                });
            })
        }
    </script>
</body>

</html>
